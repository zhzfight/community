<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body class="login-body">
<div class="login-main">
    <div class="login-page container-fluid">
        <div class="row login-page-main">
            <div class="login-left col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="login-logo">
                    <b><a class="logo" th:href="@{/}">Beetle Community</a></b>
                </div>
                <form class="login-form"><!--action="/login" method="post"-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            <img src="images/Envelope Open.svg" class="login-icon">&nbsp;邮箱
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                               name="email" data-rule="邮箱: required; email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <img src="images/lock.svg" class="login-icon">&nbsp;密码
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               name="password" data-rule="密码:required;length(6~16)">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-publish" onclick="notOpen()">登录</button>
                    </div>
                </form>
            </div>
            <div class="login-right col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="login-other-all">
                    <h4>第三方账号登录</h4>
                    <a th:href="@{https://github.com/login/oauth/authorize(client_id='c472719216cfa43848b3',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}"
                       class="login-other">
                        <img src="images/github.svg" class="login-icon">
                        Github登录
                    </a>

                </div>

            </div>
        </div>
        <div class="login-page-footer">
            <img src="images/info.svg" class="login-icon">&nbsp;
            还没有账号? <a href="#" onclick="notOpen()">立即注册</a>&nbsp;或者&nbsp;<a href="/">以游客身份访问</a>
        </div>
    </div>
</div>
<!--页尾-->
<div th:th:insert="~{footer :: foot}"></div>
</body>
</html>
